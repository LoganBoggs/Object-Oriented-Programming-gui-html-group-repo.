	var x1;

	var timer = 1;

	setInterval(function(){increment(); }, 500);   /* .5 seconds */

      function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 30, 30);
		
      }
	  function increment(){
		timer = timer +1;
	  
	  
	  
	  }
	  
	  
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
	  
      var canvas = document.getElementById('myCanvas');
	  
      var context = canvas.getContext('2d');

      canvas.addEventListener('mousedown', function(evt) {
		
        
		var mousePos = getMousePos(canvas, evt);
		timer =1;
		x1 = mousePos.x;
		y1 = mousePos.y;        
        
      }, false);
	  
	  canvas.addEventListener('mouseup', function(evt) {

        var message = 'distance: ' + strength; /* replace  with timer to see time spent      replace with strength to see velocity     replace with vecx and vecy to see vector position*/
