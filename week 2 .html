<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
	  canvas{
	  background:url("http://www.freebiesgallery.com/wp-content/uploads/2013/08/light-blue-background-3.jpg")}
    </style>
  </head>
  <body>
    <center><canvas id="myCanvas" width="250" height="250"></canvas></center>
    <script>
      function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
		
      }
	  
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
	  
      var canvas = document.getElementById('myCanvas');
	  
      var context = canvas.getContext('2d');

      canvas.addEventListener('mousedown', function(evt) {
		writeMessage(canvas,evt)
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
      }, false);
	  
	  canvas.addEventListener('mouseup', function(evt) {
		writeMessage(canvas,evt)
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
      }, false);

        var mess = 'click';
		writeMessage(canvas, mess)
	  }, false);
	  */
	  
	  
    </script>
  </body>
</html>
